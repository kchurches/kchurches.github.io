<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>RNRNR Running - Contact</title>
        <link href="./style-RNRNR.css" type="text/css" rel="stylesheet">
        
    </head>

    <body>

        <header>

            <div class="header-content">

                <a href="./home.html"><img src="./Images/logo.png" alt="RNRNR logo"></a>

                <nav>

                    <ul class="uppercase Arial-Black">
                        <li><a href="./home.html">home</a></li>
                        <li><a href="./about.html">about</a></li>
                        <li><a href="./running.html">running</a></li>
                        <li><a href="./blog.html">blog</a></li>
                        <li><a href="./contact.html" class="active-page">contact</a></li>
                    </ul>
                </nav>

            </div>

        </header>

        <main role="main">

            <div class="contact-overlay black-overlay">

                <h3 class="uppercase Arial-Black">contact us</h3>

                <hr class="pink-hr">

                <img src="./Images/map.png" alt="Picture of location of RNRNR on a map">

                <h4 class="uppercase">address</h4>

                <p>123 Main St</p>
                <p>City, State 90210</p>

                <br>

                <h4 class="uppercase">phone number</h4>

                <p>(123) 456 - 7890</p>

                <br>

                <h4 class="uppercase">email</h4>

                <a href="#"><p>email@RNRNR.com</p></a>

                <h2 class="uppercase Arial-Black">join RNRNR now</h2>

                <hr class="white-hr">

                <div class="contact-form">

                    <form>

                        <label for="name" class="uppercase">name</label>
                        <input type="text" name="Name" id="name" required>

                        <label for="address" class="uppercase">address</label>
                        <input type="text" name="Address" id="address">

                        <label for="email" class="uppercase">email</label>
                        <input type="email" name="Email" id="email">

                        <label for="message" class="uppercase">message</label>
                        <textarea name="Message" id="message" cols="40" rows="7"></textarea>

                        <input type="submit" value="Send" id="send" class="uppercase Arial-Black">

                    </form>

                </div>

            </div>

        </main>

        <footer>

            <div class="footer-content">

                <p>&#169; 2021 by RNRNR. All rights reserved.</p>

                <div class="social-icons">

                    <a href="#"><img src="./Images/twitter.png" alt="Twitter logo" class="twitter-icon"></a>

                    <a href="#"><img src="./Images/facebook.png" alt="Facebook logo" class="facebook-icon"></a>

                    <a href="#"><img src="./Images/google%20plus.png" alt="Google Plus logo" class="google-plus-icon"></a>

                    <a href="#"><img src="./Images/pinterest.png" alt="Pinterest logo" class="pinterest-icon"></a>

                </div>

            </div>

        </footer>

    </body>

</html>
