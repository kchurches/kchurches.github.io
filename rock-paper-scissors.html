<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="./style.css" type="text/css" rel="stylesheet">
        <link href="./style-media-queries.css" type="text/css" rel="stylesheet">

        <title>JavaScript - Rock Paper Scissors</title>
        
    </head>

    <body>

        <header class="box-shadow">

            <div class="nav-container">

                <!-- Change for Github --><a href="./index.html"><img src="./Images/logo-142x80.png" alt="Logo for Coding by Kris"></a>

                <nav class="nav-bar">

                    <div class="menu-toggle" id="mobile-menu">

                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>

                    </div>
                    
                    <ul class="nav-menu">

                        <!-- Change for Github --><li><a href="./index.html" class="nav-links">home</a></li>

                    </ul>

                </nav>

            </div>

        </header>

        <main role="main" class="RPS-project">

            <div class="title">
                <h2>Rock Paper Scissors</h2>
            </div>

            <div class="RPS-background">

                <div class="score-board">

                    <div class="badge" id="user-label" >user</div>
                    <div class="badge" id="comp-label">comp</div>

                    <span id="user-score">0</span>
                    <span>:</span>
                    <span id="comp-score">0</span>

                </div>

                <div class="result">
                    <p>Paper covers rock. You win!</p>
                </div>

                <div class="choices">

                    <div class="choice">
                        <img src="./Images/rock.png" alt="Image of hand in a fist" id="r">
                    </div>

                    <div class="choice">
                        <img src="./Images/paper.png" alt="Image of hand with palm open" id="p">
                    </div>

                    <div class="choice">
                        <img src="./Images/scissors.png" alt="Image of hand with two fingers raised" id="s">
                    </div>

                </div>

                <div id="action-message">
                    <p>Make your move.</p>
                </div>

            </div>

        </main>

        <footer>

            <div class="socials">

                <ul>

                    <li><a href="mailto:kristynchurches01@gmail.com"><img src="./Images/Email.png" alt="Email icon"></a></li>

                    <li><a href="https://www.twitch.tv/kris_outofwater" target="blank"><img src="./Images/Twitch.png" alt="Twitch logo" id="twitch-icon"></a></li>

                    <li><a href="https://www.twitter.com/Kris_outofwater" target="blank"><img src="./Images/Twitter.png" alt="Twitter logo" id="twitter-icon"></a></li>

                    <li><a href="https://www.linkedin.com/in/kristynchurches01" target="blank"><img src="./Images/LinkedIn.png" alt="LinkedIn logo" id="linkedin-icon"></a></li>

                </ul>

            </div>

        </footer>

        <script src="./main.js"></script>

    </body>

</html>
